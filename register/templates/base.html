<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="{% static "register/base.css" %}?version=13" >
	<link rel="stylesheet" href="{% static "register/voting_page.css" %}?version=8">
	
	<link rel="stylesheet" href="{% static "register/style.css" %}?version=9">
	
	
		
</head>
<body>
	<nav class="nav-bar bg-black">
		<ul id="nav_firstchild" style="list-style:none">
			<li>
				<a class="navbar-brand" href="{% url 'vote_index' %}">
					<img src= "{% static "register/logo3.png" %}" alt="Logo" style="width:160px;height:60px;padding:4px" class = "rounded">
				</a>
			</li>
			<li>
				{% if user.is_authenticated %}
				<div style="padding-top:15px">
					<div class="username" style="padding-top:2px">
						  Hi {{ user.username }}!
					</div>
					<div style="display:inline;padding-left:10px"><a href="{% url 'logout' %}">
						<button class="btn btn-secondary font_mono" style="width:120px"> LOGOUT </button>
					</a></div>
				</div>
				{% else %}
				<div style="padding-top:15px">
					
					  <div style="display:inline"><a href="{% url 'signup' %}">
							<button class="btn btn-secondary font_mono" style="width:120px"> SIGN UP </button>
					  </a></div>
					  <div style="display:inline;padding-left:10px"><a href="{% url 'login' %}">
							<button class="btn btn-secondary font_mono" style="width:120px"> SIGN IN </button>
					  </a></div>
					
				</div>
				{% endif %}
					
			</li>
		</ul>
	</nav>
	
	<main>
	{% block content %}
	{% endblock %}
	</main>
	
	<footer>
		<div class="container">
			<div class="text-center" style="">
				<center> Copyright &COPY; VOTE MAADI
				<br> All Rights Reserved </center>
				<br>
			</div>
			<div style="float:right">
				<center> Contact us: <br>
			    +91 90000 00000<br>
				info@votemaadi.com</center>
			</div>
		</div>
    </footer>
  

</body>
</html>
